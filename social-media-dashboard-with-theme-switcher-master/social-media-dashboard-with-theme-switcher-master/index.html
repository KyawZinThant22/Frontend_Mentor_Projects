<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 mb-4">
                <div class="d-block d-lg-flex  justify-content-between">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="d-flex justify-content-between align-items-center ">
                                <div class="w-100 ">
                                    <h2 class="fw-bolder">Social Media Dashboard</h2>
                                    <p class="text-muted fw-bolder"> Total Followers: 23,004</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="d-block d-lg-none">
                    <div class="row">
                        <div class="col-12">

                            <div class="d-flex align-items-center justify-content-between justify-content-start">
                                <h5 class="mb-0 me-2  text-muted">Dark Mode</h5>
                                <i class="fas fa-sun bg-dark text-white p-2 rounded-circle "></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-12 col-lg-3 ">
                <div class="card card-color">
                    <div class="card-body rounded">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="images/icon-facebook.svg" class="me-2" alt="">
                            <p class="mb-0"> @nathanf</p>
                        </div>
                    </div>
                    <h1 class="text-center fw-bolder display-3"> 1987</h1>
                    <p class="text-center text-muted text-uppercase line"> Followers</p>

                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="images/icon-up.svg" alt="" class="me-2">
                        <p class="mb-0 icon-text fw-bolder">
                            12 Today</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="card card-color">
                    <div class="card-body rounded">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="images/icon-twitter.svg" class="me-2" alt="">
                            <p class="mb-0"> @nathanf</p>
                        </div>
                    </div>
                    <h1 class="text-center fw-bolder display-3"> 1044</h1>
                    <p class="text-center text-muted text-uppercase line"> Followers</p>

                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="images/icon-up.svg" class="me-2" alt="" class="me-2">
                        <p class="mb-0 icon-text fw-bolder">
                            99 Today</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="card card-color">
                    <div class="card-body rounded">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="images/icon-instagram.svg" class="me-2" alt="" class="me-2">
                            <p class="mb-0"> @nathanf</p>
                        </div>
                    </div>
                    <h1 class="text-center fw-bolder display-3"> 11k</h1>
                    <p class="text-center text-muted text-uppercase line"> Followers</p>

                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="images/icon-up.svg" class="me-2" alt="" class="me-2">
                        <p class="mb-0 icon-text fw-bolder">
                            1099 Today</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="card card-color">
                    <div class="card-body  rounded">
                        <div class="color-top"></div>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="images/icon-youtube.svg" class="me-2" alt="" class="me-2">
                            <p class="mb-0"> @nathanf</p>
                        </div>
                    </div>
                    <h1 class="text-center fw-bolder display-3"> 8239</h1>
                    <p class="text-center text-muted text-uppercase line"> Followers</p>

                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <img src="images/icon-down.svg" alt="" class="me-2">
                        <p class="mb-0 icon-text card-text-red fw-bolder">
                            144 Today</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
